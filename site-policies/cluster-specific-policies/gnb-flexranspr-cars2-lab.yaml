---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "flexranspr"
  namespace: "ztp-site-cars2"
spec:
  bindingRules:
    name: "flexranspr"
  mcp: "master"
  remediationAction: inform
  sourceFiles:
    - fileName: AcceleratorsNS.yaml
      policyName: "subscriptions-policy"
    - fileName: AcceleratorsOperGroup.yaml
      policyName: "subscriptions-policy"
    - fileName: AcceleratorsSubscription.yaml
      policyName: "subscriptions-policy"
    - fileName: SriovFecClusterConfig.yaml
      policyName: "fec-policy"
      spec:
        drainSkip: true
        acceleratorSelector:
          pciAddress: 0000:f7:00.0
        physicalFunction:
         bbDevConfig:
          acc200:
            # Programming mode: 0 = VF Programming, 1 = PF Programming
            pfMode: false
            numVfBundles: 16
            maxQueueSize: 1024
            uplink4G:
              numQueueGroups: 0
              numAqsPerGroups: 16
              aqDepthLog2: 4
            downlink4G:
              numQueueGroups: 0
              numAqsPerGroups: 16
              aqDepthLog2: 4
            uplink5G:
              numQueueGroups: 4
              numAqsPerGroups: 16
              aqDepthLog2: 4
            downlink5G:
              numQueueGroups: 4
              numAqsPerGroups: 16
              aqDepthLog2: 4
            qfft:
              aqDepthLog2: 4
              numAqsPerGroups: 16
              numQueueGroups: 4
    - fileName: SriovNetworkNodePolicy.yaml
      remediationAction: enforce
      policyName: "sriov-vfio-policy-ens1f0"
      metadata:
        name: "sriov-nnp-vfio-ens1f0"
      spec:
        deviceType: vfio-pci
        mtu: 9216
        isRdma: false
        nicSelector:
          vendor: "8086"
          deviceID: "1592"
          pfNames: ["ens1f0#0-3"]
        numVfs: 8
        priority: 10
        resourceName: pci_sriov_net_ens1f0_0
    - fileName: SriovNetworkNodePolicy.yaml
      policyName: "sriov-netd-policy-ens1f0"
      remediationAction: enforce
      metadata:
        name: "sriov-nnp-netd-ens1f0"
      spec:
        deviceType: netdevice
        mtu: 9216
        isRdma: false
        nicSelector:
          vendor: "8086"
          deviceID: "1592"
          pfNames: ["ens1f0#4-7"]
        numVfs: 8
        priority: 10
        resourceName: pci_sriov_net_ens1f0_1
    - fileName: SriovNetwork.yaml
      policyName: "sriov-network-policy-mh"
      metadata:
        name: "sriov-nw-mh"
      spec:
        resourceName: pci_sriov_net_ens1f0_1
        networkNamespace: flexranl1
        vlan: 2301
        ipam: |-
          {"type": "static"}
        linkState: auto
    - fileName: SriovNetwork.yaml
      policyName: "sriov-network-policy-vran-mgmt"
      metadata:
        name: "sriov-nw-vran-mgmt"
      spec:
        resourceName: pci_sriov_net_ens1f0_1
        networkNamespace: flexranl1
        vlan: 2301
        ipam: |-
          {"type": "static"}
        linkState: auto
    - fileName: SriovNetwork.yaml
      policyName: "sriov-network-policy-fh"
      metadata:
        name: "sriov-nw-fh"
      spec:
        resourceName: pci_sriov_net_ens1f0_0
        networkNamespace: flexranl1
        vlan: 2301
        ipam: |-
          {"type": "static"}
        linkState: auto

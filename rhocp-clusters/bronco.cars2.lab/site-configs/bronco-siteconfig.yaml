# gnb-bronco-cars2-lab-bmc-secret & assisted-deployment-pull-secret need to be created under same namespace bronco
---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "spr760-1-bronco-cars2-lab"
  namespace: "spr760-1-bronco-cars2-lab"
spec:
  baseDomain: "cars2.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-4.14.0-ec.4"
  sshPublicKey: "ssh-rsa "
  clusters:
  - clusterName: "bronco"
    networkType: "OVNKubernetes"
    clusterLabels:
      common-du: true
      common-du-prega414: true
      group-dellr760-vse3: ""
      #vseloki: true
      vseextras: true
    clusterNetwork:
#      - cidr: 10.128.0.0/14
#        hostPrefix: 23
      - cidr: fd01::/48
        hostPrefix: 64
    machineNetwork:
#      - cidr: 192.168.38.128/26
      - cidr: 2600:52:7:300::0/64
    serviceNetwork:
#      - 172.30.0.0/16
      - fd02::/112
    additionalNTPSources:
#      - clock.cars2.lab
      - clock-v6.cars2.lab
    # Optionally; This can be used to override the KlusterletAddonConfig that is created for this cluster:
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    proxy:
      httpProxy: http://cars2-client.infra.cars2.lab:3128
      httpsProxy: http://cars2-client.infra.cars2.lab:3128
      noProxy: ".cars2.lab,2600:52:7:300::0/64,fd02::/112,fd01::/48,2600:52:7:238::0/64,2600:52:7:38::0/64,2600:52:7:238::100,2600:52:7:238::102,2600:52:7:238::103,2600:52:7:238::104"
    nodes:
      - hostName: "spr760-1.bronco.cars2.lab"
        role: "master"
        # Optionally; This can be used to configure desired BIOS setting on a host:
        #biosConfigRef:
        #  filePath: "example-hw.profile"
        bmcAddress: "idrac-virtualmedia://192.168.38.208/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "gnb-bronco-cars2-lab-bmc-secret"
        bootMACAddress: "ec:2a:72:51:31:b8"
        # Use UEFISecureBoot to enable secure boot
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/sda"
        cpuset: "0-1,32-33"
        nodeNetwork:
          interfaces:
            - name: eno8303
              macAddress: "ec:2a:72:51:31:b8"
            - name: eno8403
              macAddress: "ec:2a:72:51:31:b9"
            - name: eno12399
              macAddress: "40:a6:b7:a8:79:c8"
            - name: eno12409
              macAddress: "40:a6:b7:a8:79:c9"
            - name: eno12419
              macAddress: "40:a6:b7:a8:79:ca"
            - name: eno12429
              macAddress: "40:a6:b7:a8:79:cb"
            - name: ens2f0
              macAddress: "50:7c:6f:1f:b3:98"
            - name: ens2f1
              macAddress: "50:7c:6f:1f:b3:99"
            - name: ens2f2
              macAddress: "50:7c:6f:1f:b3:9a"
            - name: ens2f3
              macAddress: "50:7c:6f:1f:b3:9b"
          config:
            interfaces:
            - name: eno8303
              type: ethernet
              state: up
              ipv4:
                enabled: false
#                address:
#                  - ip: "192.168.38.145"
#                    prefix-length: 26
#                dhcp: false
              ipv6:
                enabled: true
                address:
                  - ip: "2600:52:7:300::145"
                    prefix-length: 64
                autoconf: false
                dhcp: false
            - name: eno8403
              type: ethernet
              state: down
            - name: eno12399
              type: ethernet
              state: up
            - name: eno12409
              type: ethernet
              state: down
            - name: eno12419
              type: ethernet
              state: down
            - name: eno12429
              type: ethernet
              state: down
            - name: ens2f0
              type: ethernet
              state: down
            - name: ens2f1
              type: ethernet
              state: down
            - name: ens2f2
              type: ethernet
              state: down
            - name: ens2f3
              type: ethernet
              state: down
            dns-resolver:
              config:
                server:
#                  - 192.168.38.12
                  - 2600:52:7:38::12
            routes:
              config:
#              - destination: 0.0.0.0/0
#                next-hop-address: 192.168.38.129
#                next-hop-interface: eno8303
              - destination: ::/0
                next-hop-address: 2600:52:7:300::1
                next-hop-interface: eno8303

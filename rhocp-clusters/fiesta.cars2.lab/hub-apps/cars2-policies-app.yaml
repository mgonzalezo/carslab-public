apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cars2-policies
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ztp-policies
  project: ztp-app-project
  source:
    path: site-policies
    repoURL: https://github.com/mgonzalezo/carslab-public
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
